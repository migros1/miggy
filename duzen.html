<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Listesi Düzenleyici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #444;
            width: 100%;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f7f7f7;
            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .download-btn {
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Ürün Listesi Düzenleyici</h1>
        
        <form id="productForm">
            <div>
                <label for="productName">Ürün Adı:</label>
                <input type="text" id="productName" required>
            </div>
            <div>
                <label for="productCode">Kasa Kodu:</label>
                <input type="text" id="productCode" required>
            </div>
            <div>
                <label for="productImage">Ürün Görseli Linki:</label>
                <input type="url" id="productImage" required>
            </div>
            <div>
                <label for="migrosLink">Migros Linki:</label>
                <input type="url" id="migrosLink" required>
            </div>
            <div class="btn-container">
                <button type="button" onclick="addProduct()">Ürün Ekle</button>
            </div>
        </form>

        <h2>Eklenen Ürünler</h2>

        <table id="productList">
            <thead>
                <tr>
                    <th>Ürün Adı</th>
                    <th>Kasa Kodu</th>
                    <th>Ürün Görseli Linki</th>
                    <th>Migros Linki</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ürünler buraya eklenecek -->
            </tbody>
        </table>

        <div class="btn-container">
            <button class="download-btn" onclick="downloadFile()">Güncellenmiş Listeyi İndir</button>
        </div>
    </div>

    <script>
        let db;
        let productList = [];

        // IndexedDB veritabanını başlat
        function initDB() {
            const request = indexedDB.open("ProductDB", 1);

            request.onupgradeneeded = function(e) {
                db = e.target.result;
                if (!db.objectStoreNames.contains("products")) {
                    db.createObjectStore("products", { keyPath: "productName" });
                }
            };

            request.onsuccess = function(e) {
                db = e.target.result;
                loadProducts();
            };

            request.onerror = function(e) {
                console.log("Database error: " + e.target.errorCode);
            };
        }

        function loadProducts() {
            const transaction = db.transaction(["products"], "readonly");
            const store = transaction.objectStore("products");
            const request = store.getAll();

            request.onsuccess = function() {
                productList = request.result;
                updateProductTable();
            };
        }

        function addProduct() {
            const productName = document.getElementById("productName").value;
            const productCode = document.getElementById("productCode").value;
            const productImage = document.getElementById("productImage").value;
            const migrosLink = document.getElementById("migrosLink").value;

            if (productName && productCode && productImage && migrosLink) {
                const newProduct = {
                    productName,
                    productCode,
                    productImage,
                    migrosLink
                };

                // Veritabanına kaydet
                const transaction = db.transaction(["products"], "readwrite");
                const store = transaction.objectStore("products");
                store.put(newProduct);

                // Ürün listesine ekle
                productList.push(newProduct);
                updateProductTable();

                // Formu sıfırla
                document.getElementById("productForm").reset();
            }
        }

        function updateProductTable() {
            const tbody = document.getElementById("productList").getElementsByTagName("tbody")[0];
            tbody.innerHTML = "";
            
            productList.forEach(product => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${product.productName}</td>
                    <td>${product.productCode}</td>
                    <td><a href="${product.productImage}" target="_blank">Görüntüle</a></td>
                    <td><a href="${product.migrosLink}" target="_blank">Migros</a></td>
                    <td><button onclick="editProduct('${product.productName}')">Düzenle</button></td>
                `;
            });
        }

        function editProduct(productName) {
            const product = productList.find(p => p.productName === productName);
            if (product) {
                document.getElementById("productName").value = product.productName;
                document.getElementById("productCode").value = product.productCode;
                document.getElementById("productImage").value = product.productImage;
                document.getElementById("migrosLink").value = product.migrosLink;

            
// Düzenlemeyi kaydetme işlemi
                const saveButton = document.querySelector("button[type='button']");
                saveButton.textContent = "Düzenlemeyi Kaydet"; // Buton metnini değiştir
                saveButton.onclick = function() {
                    product.productName = document.getElementById("productName").value;
                    product.productCode = document.getElementById("productCode").value;
                    product.productImage = document.getElementById("productImage").value;
                    product.migrosLink = document.getElementById("migrosLink").value;

                    // Veritabanında güncelle
                    const transaction = db.transaction(["products"], "readwrite");
                    const store = transaction.objectStore("products");
                    store.put(product);

                    // Ürün listesinde güncelleme yap
                    updateProductTable();

                    // Formu sıfırla ve butonu eski haline getir
                    document.getElementById("productForm").reset();
                    saveButton.textContent = "Ürün Ekle";
                    saveButton.onclick = addProduct;
                };
            }
        }

        function downloadFile() {
            let fileContent = "Ürün Adı,Kasa Kodu,Ürün Görseli Linki,Migros Linki\n";
            productList.forEach(product => {
                fileContent += `${product.productName},${product.productCode},${product.productImage},${product.migrosLink}\n`;
            });

            const blob = new Blob([fileContent], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "urun_listesi.txt";
            link.click();
        }

        // Sayfa yüklendiğinde IndexedDB başlat
        window.onload = initDB;
    </script>

</body>
</html>
