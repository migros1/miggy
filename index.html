<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migros Ürün Listesi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-container">
        <img src="https://migros1.github.io/miggy/migros-logo.png" alt="Migros Logo" class="migros-logo">
      </div>
      <div class="search-container">
        <input type="text" id="query" placeholder="Ürün ara...">
      </div>
    </div>
  </header>

  <main>
    <div class="product-list"></div>
    <div class="pagination">
      <button id="prev-page">Önceki</button>
      <span>Sayfa <span id="current-page">1</span> / <span id="total-pages">1</span></span>
      <button id="next-page">Sonraki</button>
    </div>
  </main>

  <div id="stock-control-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="modal-close-btn">&times;</span>
      <p>Lütfen stok durumunu Migros web sitesinden kontrol edin.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
