<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miggy Asistan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg">
        <div class="bg-red-600 text-white p-4 rounded-t-lg flex items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Migros_Logo.svg/1200px-Migros_Logo.svg.png" 
                 alt="Migros Logo" class="w-10 h-10 mr-3">
            <h1 class="text-xl font-bold">Miggy Asistan</h1>
        </div>
        
        <div id="chat-container" class="p-4 h-[500px] flex flex-col">
            <div id="chat-messages" class="flex-grow overflow-y-auto mb-4 bg-gray-50 p-3 rounded"></div>
            
            <div class="flex">
                <input type="text" id="chat-input" 
                       placeholder="Migros personeli için yardım..." 
                       class="flex-grow p-2 border rounded-l">
                <button id="send-btn" class="bg-red-600 text-white px-4 py-2 rounded-r">
                    Gönder
                </button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');

        let productList = [];
        const productQueries = [
            'kodunu ver', 
            'kodunu söyle', 
            'kodu nedir', 
            'ürün kodu', 
            'kod bilgisi'
        ];

        // Fetch uplist.txt dynamically
        fetch('uplist.txt')
            .then(response => response.text())
            .then(content => {
                productList = content.split('\n')
                    .filter(line => line.trim())
                    .map(productLine => {
                        const [name, code, imageUrl] = productLine.split(' - ');
                        return { name, code, imageUrl };
                    });
            })
            .catch(error => {
                console.error('Ürün listesi yüklenemedi:', error);
                appendMessage('system', 'Ürün listesi yüklenemedi.');
            });

        function findProductDetails(query) {
            return productList.find(product => 
                product.name.toLowerCase().includes(query.toLowerCase())
            );
        }

        async function sendMessage() {
            const userMessage = chatInput.value.trim().toLowerCase();
            if (!userMessage) return;

            appendMessage('user', chatInput.value.trim());
            chatInput.value = '';

            // Check for product-related queries
            const productMatch = productQueries.some(q => userMessage.includes(q));
            
            if (productMatch) {
                // Extract product name
                const productName = productQueries.reduce((name, query) => {
                    const index = userMessage.indexOf(query);
                    return index !== -1 ? userMessage.slice(0, index).trim() : name;
                }, '');

                const product = findProductDetails(productName);
                
                if (product) {
                    appendMessage('system', `${product.name} ürünün kasa kodu: ${product.code}`);
                    appendMessage('image', product.imageUrl);
                    return;
                }
            }

            // Migros-specific responses
            const migrosResponses = {
                'merhaba': 'Merhaba! Migros personel asistanı Miggy burada. Size nasıl yardımcı olabilirim?',
                'yardım': 'Migros personeli için destek sağlıyorum. Ürün kodu, stok bilgisi gibi konularda size yardımcı olabilirim.',
                'destek': 'Migros iş süreçleri hakkında her türlü sorunuzda yanınızdayım.'
            };

            const defaultResponse = await fetchAIResponse(userMessage);
            appendMessage('ai', defaultResponse);
        }

        async function fetchAIResponse(message) {
            try {
                const response = await fetch(`https://darkness.ashlynn.workers.dev/chat/?prompt=${encodeURIComponent(message)}&model=gpt-4o-mini`);
                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Chat error:', error);
                return 'Şu anda size yardımcı olamıyorum. Daha sonra tekrar deneyin.';
            }
        }

        function appendMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('mb-2', 'p-2', 'rounded');

            switch(type) {
                case 'user':
                    messageDiv.classList.add('bg-blue-100', 'text-right');
                    messageDiv.textContent = content;
                    break;
                case 'ai':
                    messageDiv.classList.add('bg-green-100');
                    messageDiv.textContent = content;
                    break;
                case 'system':
                    messageDiv.classList.add('bg-yellow-100');
                    messageDiv.textContent = content;
                    break;
                case 'image':
                    messageDiv.innerHTML = `<img src="${content}" class="max-w-full h-auto rounded">`;
                    break;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    });
    </script>
</body>
</html>
