<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miggy Asistan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg">
        <div class="bg-red-600 text-white p-4 rounded-t-lg flex items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Migros_Logo.svg/1200px-Migros_Logo.svg.png" 
                 alt="Migros Logo" class="w-10 h-10 mr-3">
            <h1 class="text-xl font-bold">Miggy Asistan</h1>
        </div>
        
        <div id="chat-container" class="p-4 h-[500px] flex flex-col">
            <div id="chat-messages" class="flex-grow overflow-y-auto mb-4 bg-gray-50 p-3 rounded"></div>
            
            <div class="flex">
                <input type="text" id="chat-input" 
                       placeholder="Migros personeli için yardım..." 
                       class="flex-grow p-2 border rounded-l">
                <button id="send-btn" class="bg-red-600 text-white px-4 py-2 rounded-r">
                    Gönder
                </button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');

        let productList = [];

        // Fetch uplist.txt dynamically
        fetch('uplist.txt')
            .then(response => response.text())
            .then(content => {
                productList = content.split('\n')
                    .filter(line => line.trim())
                    .map(productLine => {
                        const [name, code, imageUrl] = productLine.split(' - ');
                        return { name, code, imageUrl };
                    });
            })
            .catch(error => {
                console.error('Ürün listesi yüklenemedi:', error);
                appendMessage('system', 'Ürün listesi yüklenemedi.');
            });

        function findProductDetails(query) {
            return productList.filter(product => 
                product.name.toLowerCase().includes(query.toLowerCase())
            );
        }

        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            appendMessage('user', userMessage);
            chatInput.value = '';

            // Check for product-related queries
            const productQuery = userMessage.match(/(?:kodunu ver|detayını göster|bilgisini al)\s*(?:için)?\s*(.+)/i);
            
            if (productQuery) {
                const searchTerm = productQuery[1].trim();
                const products = findProductDetails(searchTerm);
                
                if (products.length > 0) {
                    products.forEach(product => {
                        appendMessage('system', `Ürün: ${product.name}\nKodu: ${product.code}`);
                        appendMessage('image', product.imageUrl);
                    });
                    return;
                }
            }

            try {
                const response = await fetch(`https://darkness.ashlynn.workers.dev/chat/?prompt=${encodeURIComponent(userMessage)}&model=gpt-4o-mini`);
                const data = await response.json();
                
                appendMessage('ai', data.response);
            } catch (error) {
                appendMessage('error', 'Bir hata oluştu. Lütfen tekrar deneyin.');
                console.error('Chat error:', error);
            }
        }

        function appendMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('mb-2', 'p-2', 'rounded');

            switch(type) {
                case 'user':
                    messageDiv.classList.add('bg-blue-100', 'text-right');
                    messageDiv.textContent = content;
                    break;
                case 'ai':
                    messageDiv.classList.add('bg-green-100');
                    messageDiv.textContent = content;
                    break;
                case 'system':
                    messageDiv.classList.add('bg-yellow-100');
                    messageDiv.textContent = content;
                    break;
                case 'image':
                    messageDiv.innerHTML = `<img src="${content}" class="max-w-full h-auto rounded">`;
                    break;
                case 'error':
                    messageDiv.classList.add('bg-red-100');
                    messageDiv.textContent = content;
                    break;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    });
    </script>
</body>
</html>
