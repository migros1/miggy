
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migros Ürün Listesi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Migros Ürün Listesi</h1>
    <div class="search-container">
      <input type="text" id="query" placeholder="Ürün ara...">
    </div>
  </header>

  <main>
    <div class="product-list"></div>
    <div class="pagination">
      <button id="prev-page">Önceki</button>
      <span>Sayfa <span id="current-page">1</span> / <span id="total-pages">1</span></span>
      <button id="next-page">Sonraki</button>
    </div>
  </main>

  <div id="stock-control-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="modal-close-btn">&times;</span>
      <p>Lütfen stok durumunu Migros web sitesinden kontrol edin.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
