<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miggy - Migros Personel Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-lg">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="bg-red-600 text-white p-4 flex items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Migros_Logo.svg/1200px-Migros_Logo.svg.png" alt="Migros Logo" class="w-12 h-12 mr-4">
                <h1 class="text-xl font-bold">Miggy Asistan</h1>
            </div>
            
            <div id="product-section" class="p-4">
                <h2 class="text-lg font-semibold mb-2">Ürün Bilgileri</h2>
                <div class="mb-4">
                    <input type="file" id="uplist-file" accept=".txt" class="w-full p-2 border rounded">
                </div>
                <div id="product-display" class="grid grid-cols-3 gap-4"></div>
            </div>
            
            <div id="chat-section" class="p-4 border-t">
                <div id="chat-messages" class="h-64 overflow-y-auto mb-4 bg-gray-50 p-2 rounded"></div>
                <div class="flex">
                    <input type="text" id="chat-input" placeholder="Bir şeyler söyleyin..." 
                           class="flex-grow p-2 border rounded-l">
                    <button id="send-btn" class="bg-red-600 text-white px-4 py-2 rounded-r">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const fileInput = document.getElementById('uplist-file');
        const productDisplay = document.getElementById('product-display');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');

        // Product List Handling
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = (event) => {
                const content = event.target.result;
                const products = content.split('\n').filter(line => line.trim());
                
                productDisplay.innerHTML = '';
                products.forEach(productLine => {
                    const [name, code, imageUrl] = productLine.split(' - ');
                    
                    const productCard = document.createElement('div');
                    productCard.className = 'border p-2 rounded text-center';
                    productCard.innerHTML = `
                        <img src="${imageUrl}" alt="${name}" class="w-full h-32 object-cover mb-2">
                        <p class="font-bold">${name}</p>
                        <p class="text-sm text-gray-600">Kod: ${code}</p>
                    `;
                    
                    productDisplay.appendChild(productCard);
                });
            };
            
            reader.readAsText(file);
        });

        // Chat Functionality
        const API_URL = 'https://darkness.ashlynn.workers.dev/chat/';

        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Display user message
            appendMessage('user', userMessage);
            chatInput.value = '';

            try {
                const response = await fetch(`${API_URL}?prompt=${encodeURIComponent(userMessage)}&model=gpt-4o-mini`);
                const data = await response.json();
                
                // Display AI response
                appendMessage('ai', data.response);
            } catch (error) {
                appendMessage('error', 'Bir hata oluştu. Lütfen tekrar deneyin.');
                console.error('Chat error:', error);
            }
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = `p-2 rounded mb-2 ${
                sender === 'user' ? 'bg-blue-100 text-right' : 
                sender === 'ai' ? 'bg-green-100' : 
                'bg-red-100'
            }`;
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    });
    </script>
</body>
</html>
