
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Listesi Düzenleyici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #444;
            width: 100%;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f7f7f7;
            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .download-btn {
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Ürün Listesi Düzenleyici</h1>
        
        <form id="productForm">
            <div>
                <label for="productName">Ürün Adı:</label>
                <input type="text" id="productName" required>
            </div>
            <div>
                <label for="productCode">Kasa Kodu:</label>
                <input type="text" id="productCode" required>
            </div>
            <div>
                <label for="productImage">Ürün Görseli Linki:</label>
                <input type="url" id="productImage" required>
            </div>
            <div>
                <label for="migrosLink">Migros Linki:</label>
                <input type="url" id="migrosLink" required>
            </div>
            <div class="btn-container">
                <button type="button" onclick="addProduct()">Ürün Ekle</button>
            </div>
        </form>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Ürün Ara..." onkeyup="searchProducts()">
            <button onclick="searchProducts()">Ara</button>
        </div>

        <h2>Eklenen Ürünler</h2>

        <table id="productList">
            <thead>
                <tr>
                    <th>Ürün Adı</th>
                    <th>Kasa Kodu</th>
                    <th>Ürün Görseli Linki</th>
                    <th>Migros Linki</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ürünler buraya eklenecek -->
            </tbody>
        </table>

        <div class="btn-container">
            <button class="download-btn" onclick="downloadFile()">Güncellenmiş Listeyi İndir</button>
        </div>
    </div>

    <script>
        let productList = []; 
        let db; 

        // IndexedDB'i başlat
        function initDB() {
            const request = indexedDB.open("productDatabase", 1);

            request.onupgradeneeded = function(event) {
                db = event.target.result;
                if (!db.objectStoreNames.contains("products")) {
                    db.createObjectStore("products", { keyPath: "productCode" }); 
                }
            };

            request.onsuccess = function(event) {
                db = event.target.result;
                loadProducts();
            };

            request.onerror = function(event) {
                console.error("DB bağlantısı hatası:", event.target.errorCode);
            };
        }

        // Ürünleri veritabanından yükle
        function loadProducts() {
            const transaction = db.transaction(["products"], "readonly");
            const store = transaction.objectStore("products");
            const request = store.getAll(); 

            request.onsuccess = function(event) {
                productList = event.target.result;
                updateProductTable();
            };
        }

        // Ürünleri tabloya ekle
        function updateProductTable() {
            const tableBody = document.getElementById("productList");
            tableBody.innerHTML = "";

            const searchInput = document.getElementById("searchInput").value.toLowerCase();

            productList.forEach(product => {
                const productName = product.productName.toLowerCase();
                const productCode = product.productCode.toLowerCase();

                if (productName.includes(searchInput) || productCode.includes(searchInput)) {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${product.productName}</td>
                        <td>${product.productCode}</td>
                        <td><img src="${product.productImage}" alt="Ürün Resmi" width="50"></td>
                        <td><a href="${product.migrosLink}" target="_blank">Migros Linki</a></td>
                        <td>
                            <button onclick="editProduct('${product.productCode}')">Düzenle</button>
                            <button onclick="deleteProduct('${product.productCode}')">Sil</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                }
            });

            const nonMatchingRows = productList.filter(product => {
                const productName = product.productName.toLowerCase();
                const productCode = product.productCode.toLowerCase();
                return !productName.includes(searchInput) && !productCode.includes(searchInput);
            });

            nonMatchingRows.forEach(product => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${product.productName}</td>
                    <td>${product.productCode}</td>
                    <td><img src="${product.productImage}" alt="Ürün Resmi" width="50"></td>
                    <td><a href="${product.migrosLink}" target="_blank">Migros Linki</a></td>
                    <td>
                        <button onclick="editProduct('${product.productCode}')">Düzenle</button>
                        <button onclick="deleteProduct('${product.productCode}')">Sil</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Ürün ekleme fonksiyonu
        function addProduct() {
            const productName = document.getElementById("productName").value;
            const productCode = document.getElementById("productCode").value;
            const productImage = document.getElementById("productImage").value;
            const migrosLink = document.getElementById("migrosLink").value;

            const newProduct = {
                productName,
                productCode,
                productImage,
                migrosLink
            };

            // Yeni ürünü veritabanına ekle
            const transaction = db.transaction(["products"], "readwrite");
            const store = transaction.objectStore("products");
            store.put(newProduct); 

            productList.push(newProduct);
            updateProductTable();
            document.getElementById("productForm").reset();
        }

        // Düzenleme fonksiyonu
        function editProduct(productCode) {
            const product = productList.find(p => p.productCode === productCode);
            
            // Formu düzenlenmiş ürün verileri ile doldur
            document.getElementById("productName").value = product.productName;
            document.getElementById("productCode").value = product.productCode;
            document.getElementById("productImage").value = product.productImage;
            document.getElementById("migrosLink").value = product.migrosLink;

            // Düzenleme butonunu "Düzenlemeyi Kaydet" olarak değiştir
            const saveButton = document.querySelector("button[type='button']");
            saveButton.textContent = "Düzenlemeyi Kaydet";
            saveButton.onclick = function() {
                // Ürünü bul ve güncelle
                product.productName = document.getElementById("productName").value;
                product.productImage = document.getElementById("productImage").value;
                product.migrosLink = document.getElementById("migrosLink").value;

                // Ürün veritabanında güncelleniyor
                const transaction = db.transaction(["products"], "readwrite");
                const store = transaction.objectStore("products");
                store.put(product); 

                // Listeyi güncelle
                updateProductTable();

                // Formu sıfırla ve butonu eski haline getir
                document.getElementById("productForm").reset();
                saveButton.textContent = "Ürün Ekle";
                saveButton.onclick = addProduct;
            };
        }

        // Ürün silme fonksiyonu
        function deleteProduct(productCode) {
            const transaction = db.transaction(["products"], "readwrite");
            const store = transaction.objectStore("products");
            store.delete(productCode);

            productList = productList.filter(product => product.productCode !== productCode);
            updateProductTable();
        }

        // Ürün listesinde arama
        function searchProducts() {
            updateProductTable();
        }

        // Ürün listesini .txt olarak indir
        function downloadFile() {
            let fileContent = "Ürün Adı - Ürün Kodu - Ürün Görseli Linki - Migros Linki\n";
            productList.forEach(product => {
                fileContent += `${product.productName} - ${product.productCode} - ${product.productImage} - ${product.migrosLink}\n`;
            });

            const blob = new Blob([fileContent], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "urun_listesi.txt";
            link.click();
        }

        window.onload = initDB;
    </script>

</body>
</html>
